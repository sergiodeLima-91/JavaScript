<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!--  Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Scripts -->
    <script src="./js/scripts.js"></script>
</head>
<body>
    <div id="container">
        <div id="title">Calculadora - IMC</div>
        <div id="container-data">
            <label for="nome" id="label-nome">Nome</label>
            <input type="text" name="n" id="nome"><br>

            <label for="altura" id="altura">Altura</label>
            <input type="number" name="" id="altura"><br>

            <label for="peso" id="label-peso">Peso</label>
            <input type="number" name="p" id="peso"><br>
        </div>
        <div>
            <button type="button" id="botao">Calcular</button>
        </div>
        <div id="container-results">
            <p id="results"></p>
        </div>
    </div>
    
</body>
</html>
