<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface EventTarget</title>
</head>
<body>

    <div style="width: 50px; height: 50px; border: 2px solid brown; border-radius: 10px; margin-bottom: 5px;" id="quadrado"></div>
    <button type="button" id="button">Parar Efeito</button>

    <script>
        var quadrado = document.getElementById("quadrado")
        var button = document.getElementById("button");
        
        // Registro de um Ouvinte de Eventos (EventListener) - Conferir cor de fundo ao quadrado:
            quadrado.addEventListener("mouseover", mudarCor); // Não passamos parâmetros porque eles são passados automaticamente como um
            // objeto do mesmo tipo do evento. Logo, será passado como parâmetro da função mudaCor um objeto do tipo mouseEvent.
            
            quadrado.addEventListener("mouseout", tirarCor);

            // Usando removeEventListener() para REMOVER o evento do elemento especificado (div, no caso)
            button.addEventListener("click", pararEfeito);

            // === Funções === //:
            // Mudar a cor por passar mouse dentro do quadrado:
            function mudarCor(objetoDoMesmoTipo) {
                // Atributo "target" refere-se ao proprio elemento que disparou a função ("button", no caso).
                objetoDoMesmoTipo.target.style.background = "blue";
            };
            // Remover cor por tirar o mouse para fora:
            function tirarCor(obj) {
                obj.target.style.background = "none";
            };
            // Parar efeito de mudar/tirar cor com removeEventListener:
            function pararEfeito(obj) {
                quadrado.removeEventListener("mouseover", mudarCor);
                quadrado.removeEventListener("mouseout", tirarCor);
            }
                
   
    

    </script>
</body>
</html>
